<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Black Background</title>
<link rel="stylesheet" href="fontStyle.css">
<style>

</style>
</head>
<body>
<div class="Orientation-logo">
<h1 class="logo-text">Org.It.</h1>
<span class="tagline">Your Organizer. Online, Everywhere & Anywhere.</span>
</div>
<div class="menu">
<button id="list-it" class="list-it"><h2>List-it</h2></button>
<button id="calender" class="Calender"><h2>Calender</h2></button>
<button id="mail" class="Mail"><h2>Mail</h2></button>
</div>
<div id="output-selected" class="Output-selected">
</div>

<div id="to-do-input-container" class="to-do-input-container">
   <span>
    <input type="text" id="user-input" class="userInput" placeholder="Add to list"></input>
    <span onclick="newElement()" class="add-btn">Add</span>
    <span onclick="clearElements()" class="clr-btn">Mark all as Done</span>
</span>
    <ul id="user-List">
      </ul>
     
</div>

<script>
// Create a "close" button and append it to each list item
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}
// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("user-input").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("user-List").appendChild(li);
  }
  document.getElementById("user-input").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}

function clearElements()
{
    var userList = document.getElementById("user-List");
  
  // Remove all child elements (list items)
  while (userList.firstChild) {
    userList.removeChild(userList.firstChild);
}
}
</script>

</body>
</html>
