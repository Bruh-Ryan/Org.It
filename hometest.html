<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org.it</title>
    <link rel="stylesheet" href="Home.css">

  </head>
  <body>
  <div class="Orientation-logo">
    <label class="logo-text">Org.It.</label>
    <span class="Tag-line"> Your Organizer. Online, Everywhere & Anywhere.</span>  
  </div>

     <div class="select-menu">
      <button id="task" class="menu"><h2>Tasks</h2></button>
      <button id="notes" class="menu"><h2>Notes</h2></button>
      <button id="calender" class="menu"><h2>Calender</h2></button>
      </div>


     <div id="select-Container" class="select-area"> <!--  here all the container should show up -->
    
      <!---Notes cobtainer-->
      <div id="notes-container" class="app-container"> 
          
        <div class="app-header">
            <h2>Notes 🖋️</h2>
            <button class="close-button" id="clear">&times;</button>
          </div>
        <textarea class="notes-area" id="notes-text" placeholder="Type your notes here..."></textarea>
        <button class="save-button" id="saveNotes">Save Notes</button>
        
            <div class="Saved-Notes">
              <h2 class="Saved-Notes">Saved Notes---------- ⬇️</h2>
            </div>
      </div>

        <!---Tasks cobtainer-->
        <div id="task-container" class="app-container"> 
          <div class="app-header">
            <h2>Tasks 📝</h2>
            <span>
              <input type="text" id="text-input" class="text-container" placeholder="Type here...."></input>
              <button onclick="addTask()" class= 'add-btn'>Add</button>
              <button onclick="clearElements()" class="clr-btn">Mark all as Done</button>
            </span>
                <ul id="taskList">
                  <li id="lists-on-taskList"> Task 1 </li>
                </ul>


          </div>

        </div>
        

    </div>

    <script src="hometest.js"></script>

    </div>
